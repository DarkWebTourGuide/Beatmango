<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <!--meta http-equiv="refresh" content="1;url="-->
    <title>Beatmango.app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--link rel="icon" href="favicon.png" type="image/png" /-->
  </head>
  <body  id="bgswap" class="bgchange">
    <div class="icon-section">
      <ul>
        <!--Radio Icon-->
        <li>
          <button
            id="show-radio"
            class="radioiconbutton"
            onclick="showRadio();"
          ></button>
        </li>
        <!--About Icon-->
        <li>
          <button
            id="show-about"
            class="abouticonbutton"
            onclick="showAbout();"
          ></button>
        </li>
        <!--Settings Icon-->
        <li>
          <button
            id="show-settings"
            class="settingsiconbutton"
            onclick="showSettings();"
          ></button>
        </li>
      </ul>
    </div>

    <!-- The Dialog Box requires elements with class "dialog" "titlebar" and "content" for styling and selection.
If you add buttons you need additional elements with class "buttonpane" and "buttonset".
width and height are optional.
-->
    <div id="radio" class="dialog" style="min-width: 280px; min-height: 270px; max-width: 280px; ">
      <div class="titlebar">Beatmango Radio</div>
      <button name="close">X</button>
      <div class="content">
        <iframe
          width="200px"
          height="200px"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/223625152&color=%23e7b457&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&sharing=false&show_playcount=false&liking=false"
        ></iframe>
        </div>
      </div>
    </div>

    <div
      id="settings"
      class="dialog"
      style="min-width: 250px; min-height: 390px"
    >
    <div class="titlebar">Settings</div>
      <button name="close">X</button>
      <div class="content">
 
          <h3>Change Background:</h3>
          <h4>Gifs</h4>
        <a href="javascript:randomImage()" target="_blank">Random.Gif</a>
        <a href="javascript:previousImage()" target="_blank">Prev.Gif</a>
        <a  href="javascript:nextImage()" target="_blank">Next.Gif</a>
        <a  href="javascript:startTimer()" target="_blank"><span id="ss">Slideshow.Off</span></a>
        <h4>Static Themes</h4>
 
        <a href="https://chrisadams.io" target="_blank">Pluto Sunset</a>
        <a href="https://chrisadams.io" target="_blank">Nova Bliss</a>
        <a href="https://chrisadams.io" target="_blank">Sol L'orange</a>
        <a href="https://chrisadams.io" target="_blank">Green Ranger</a>
        <a href="https://chrisadams.io" target="_blank">Jellyfishing</a>
      </div>
    </div>

    <div id="about" class="dialog" style="min-width: 320px; min-height: 380px">
      <div class="titlebar">About</div>
      <button name="close">X</button>
      <div class="content">
        <img class="mangif" src="assets/mangOS.gif" />
        <p>
          Design + Icons: ChrisAdams.io <br /><br />
          Resize/Drag Windows: Zuins expanded upon by ChrisAdams.io
          <br /><br />
          Powered by: Soundcloud
        </p>
      </div>
    </div>
    <script src="windows.js"></script>
    <script src="icons.js"></script>
<script src="bgswitcher.js"></script>
  </body>
</html>
